<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ffe6e6, #fff5f5);
    overflow-x: hidden;
  }

  .card {
    max-width: 520px;
    margin: 60px auto;
    background: white;
    padding: 28px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 120, 120, 0.25);
    text-align: center;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h1 {
    color: #b30000;
    font-size: 2rem;
    margin-bottom: 8px;
  }

  .subtitle {
    color: #444;
    font-size: 1.1rem;
    margin-bottom: 20px;
  }

  button {
    background: #ff4d4d;
    color: white;
    border: none;
    padding: 14px 26px;
    font-size: 1.1rem;
    border-radius: 30px;
    width: 90%;
    max-width: 260px;
    cursor: pointer;
    transition: .25s ease;
  }

  button:hover {
    background: #e60000;
    transform: scale(1.05);
  }

  .message-box {
    margin-top: 25px;
    padding: 18px;
    background: #ffecec;
    border-radius: 12px;
    font-size: 1.1rem;
    color: #333;
    min-height: 45px;
  }

  .footer {
    margin-top: 20px;
    color: #777;
    font-size: 0.9rem;
  }

  /* Rose Petals */
  .petal {
    position: fixed;
    top: -50px;
    width: 25px;
    height: 25px;
    background-image: url("https://i.imgur.com/0VCx4aC.png");
    background-size: contain;
    background-repeat: no-repeat;
    opacity: 0.9;
    animation: fall 6s linear infinite;
  }

  @keyframes fall {
    0% {transform: translateY(0) rotate(0deg);}
    100% {transform: translateY(110vh) rotate(360deg);}
  }
</style>
</head>

<body>

<!-- Falling Rose Petals Generator -->
<script>
  function createPetal() {
    const petal = document.createElement("div");
    petal.classList.add("petal");
    petal.style.left = Math.random() * window.innerWidth + "px";
    petal.style.animationDuration = 4 + Math.random() * 3 + "s";
    petal.style.opacity = 0.7 + Math.random() * 0.3;
    document.body.appendChild(petal);

</script>
